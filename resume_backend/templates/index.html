<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            position: relative;
            width: 800px; /* Set a fixed width for the container */
            height: 1000px; /* Set a fixed height for the container */
            overflow: hidden; /* Ensure content doesn't overflow the container */          
            margin: auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .header p {
            margin: 5px 0;
            color: #555;
        }
        .container .header h1, .container .header p {
            margin: 0; /* Remove default margins */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>John Doe</h1>
            <p>Email: johndoe@example.com | Phone: (123) 456-7890</p>
            <p>LinkedIn: linkedin.com/in/johndoe | GitHub: github.com/johndoe</p>
        </div>
    </div>
</body>
</html>
